- op: "add"
  path: "/spec/match"
  value:
    excludedNamespaces:
      - kube-system
      - logging
      - monitoring
      - ingress-nginx
    kinds:
      - apiGroups: ["batch", "extensions", "apps", ""]
        kinds:
          [
            "Deployment",
            "Pod",
            "CronJob",
            "Job",
            "StatefulSet",
            "DaemonSet",
            "ConfigMap",
            "Service",
          ]
